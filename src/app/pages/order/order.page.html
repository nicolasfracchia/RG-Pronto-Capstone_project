<app-header pageTitle="ORDER HERE"></app-header>
<ion-content [fullscreen]="true" class="ion-padding">
  
  <ion-accordion-group>
    
    <ion-accordion>
      <ion-item slot="header">
        <h2>SPECIALS</h2>
      </ion-item>
      <ion-accordion-group slot="content" class="productsAccordeonGroup">







        <ion-accordion *ngFor="let i of arrayNumsForTesting1" class="productsAccordeon">
          
          <ion-item slot="header">
            <ion-thumbnail slot="start">
              <img alt="Silhouette of mountains" src="assets/images/logo_big_alpha.webp" />
            </ion-thumbnail>
            <b>NOMBRE DEL PRODUCTO</b>
          </ion-item>
          <ion-grid slot="content">
            <ion-row class="imageContainer">
              <ion-col size="auto">
                  <ion-img src="assets/images/logo_big_alpha.webp" alt="PRODUCT NAME"></ion-img>
              </ion-col>
            </ion-row>

            <ion-row class="priceContainer" *ngFor="let b of arrayNumsForTesting2">
              <ion-col size="8" class="priceConcept">
                <ion-label>PRICE CONCEPT</ion-label>
              </ion-col>
              <ion-col size="4" class="priceNumber">
                <ion-label>$999.99</ion-label>
              </ion-col>



              <ion-col size="4" class="priceControls">
                <ion-button color="success" (click)="removeUnit('product_price_'+i+'-'+b)">
                  <ion-icon name="remove-circle-sharp"></ion-icon>
                </ion-button>
              </ion-col>
              
              <ion-col size="4" class="priceControls">
                x<ion-label [id]="'product_price_'+i+'-'+b">0</ion-label>
              </ion-col>
              
              <ion-col size="4" class="priceControls">
                <ion-button color="success" (click)="addUnit('product_price_'+i+'-'+b)">
                  <ion-icon name="add-circle-sharp"></ion-icon>
                </ion-button>
              </ion-col>



            </ion-row>

          </ion-grid>

        </ion-accordion>
      






      </ion-accordion-group>
    </ion-accordion>












    <ion-accordion>
      <ion-item slot="header">
        <h2>PIZZA</h2>
      </ion-item>
      <div class="ion-padding" slot="content">Second Content</div>
    </ion-accordion>
    <ion-accordion>
      <ion-item slot="header">
        <h2>PAGNOTTA</h2>
      </ion-item>
      <div class="ion-padding" slot="content">Third Content</div>
    </ion-accordion>
    <ion-accordion>
      <ion-item slot="header">
        <h2>SALADS</h2>
      </ion-item>
      <div class="ion-padding" slot="content">Third Content</div>
    </ion-accordion>
  </ion-accordion-group>















</ion-content>
