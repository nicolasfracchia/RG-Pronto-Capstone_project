<app-header pageTitle="Users"></app-header>
<ion-content [fullscreen]="true">

  <ion-card *ngFor="let u of users" (click)="showModal(u)">
    <ion-card-header>
      <ion-card-subtitle>{{ u.UserType.type }}</ion-card-subtitle>
      <ion-card-title>{{ u.name }} {{ u.lastName }}</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="showModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
