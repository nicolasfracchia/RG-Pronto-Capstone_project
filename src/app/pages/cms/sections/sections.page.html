<app-header pageTitle="Sections"></app-header>
<ion-content [fullscreen]="true" color="light">

  <ion-list>
    <ion-item *ngFor="let s of sections">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>{{ s.name }}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{ s.web }}</ion-label>
          </ion-col>
          <ion-col size="auto">
            <ion-icon name="eye-outline" (click)="show(s)" color="primary"></ion-icon>
          </ion-col>
          <ion-col size="auto">
            <ion-icon name="create-outline" (click)="formModal(s)" color="warning"></ion-icon>
          </ion-col>
          <ion-col size="auto">
            <ion-icon name="trash-outline" (click)="delete(s)" color="danger"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom" inset="true">
    <ion-fab-button (click)="formModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
