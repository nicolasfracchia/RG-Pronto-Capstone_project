<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ user.name }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>User information:</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>ID: </ion-label> {{ user.id }}
        </ion-item>
        <ion-item>
          <ion-label>Name: </ion-label> {{ user.name }}
        </ion-item>
        <ion-item>
          <ion-label>Last Name: </ion-label> {{ user.lastName }}
        </ion-item>
        <ion-item>
          <ion-label>Address: </ion-label> {{ user.address }}
        </ion-item>
        <ion-item>
          <ion-label>Email: </ion-label> {{ user.email }}
        </ion-item>
        <ion-item>
          <ion-label>Type: </ion-label> {{ user.UserType.type }}
        </ion-item>
      </ion-list>
    </ion-card-content>

    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button color="warning" expand="block" (click)="formModal(user)">
            <ion-icon name="create-outline"></ion-icon>
            EDIT
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button color="danger" expand="block" (click)="delete(user)">
            <ion-icon name="trash-outline"></ion-icon>
            DELETE
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card>

</ion-content>
