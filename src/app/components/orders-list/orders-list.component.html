<ion-list *ngFor="let order of orders" lines="none" (click)="orderDetails(order)">
  <ion-item [color]="colors[order.OrdersStatus.id]">{{ order.OrdersStatus.name }}</ion-item>
  <ion-item [color]="colors[order.OrdersStatus.id]">For: {{ order.forDate }} {{ order.forTime }}</ion-item>
  <ion-item [color]="colors[order.OrdersStatus.id]">
    TOTAL (+GST): ${{ order.total * 1.05 | number: '1.2-2' }}
    <ion-note slot="end">See details</ion-note>
  </ion-item>
</ion-list>
